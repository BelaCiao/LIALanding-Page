<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIA IA - CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- O Tailwind via CDN é mantido por enquanto, mas o ideal em produção é instalá-lo via npm. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Onest', 'sans-serif'],
            },
            colors: {
              primary: '#007aff',
              secondary: '#00c7b1',
              'base-100': '#ffffff',
              'base-200': '#f7f8fc',
              'base-300': '#eef0f4',
              'content-100': '#0d1126',
              'content-200': '#555e75',
              'brand-dark': '#0a0f21'
            },
            animation: {
              'fade-in': 'fadeIn 0.7s ease-in-out',
              'fade-in-up': 'fadeInUp 0.7s ease-in-out',
              'bubble-pop': 'bubblePop 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55 ) forwards',
              'slide-in-right': 'slideInRight 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards'
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              bubblePop: { '0%': { opacity: '0', transform: 'scale(0.8) translateY(10px)' }, '100%': { opacity: '1', transform: 'scale(1) translateY(0)' } },
              slideInRight: { '0%': { opacity: '0', transform: 'translateX(-50px)' }, '100%': { opacity: '1', transform: 'translateX(0)' } }
            }
          }
        }
      }
    </script>
